<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/login.js" defer></script>
</head>
<body>

    <main>
            <div  class="form-container">
                <h1>Iniciar sesión</h1>
                <p>ingresa tus credenciales para acceder al area de administracion</p>
                <form action="" id="login-form">
                    <label for="user" class="sr-only">User</label>
                    <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa la contraseña">
                    <button type="submit">Iniciar sesión</button>
                    <p class="error escondido">Error al inciar sesión</p>
                </form>
                <p>¿Todavia no tienes una cuenta? - <a href="/register">Registrate</a></p>
            </div>
    </main>
</body>
</html>
